version: '3.8'

services:

  #postgres Service
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    tty: true
    ports:
      - 5433:5432
    environment:
      POSTGRES_PASSWORD: mysecret
      POSTGRES_DB: mekari_employee_test

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/go/src/mekari-employee
    ports:
      - 3000:3000 # API server
    depends_on:
      - postgres
    environment: # pass through environments for build / test purposes
      MKR_ENV: test
    tty: true
    links:
      - postgres
    networks:
      default:
        priority: 1
      services:
        aliases:
          - mekari-employee

#Docker Networks
networks:
  services:
    driver: bridge
